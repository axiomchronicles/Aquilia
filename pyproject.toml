[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aquilia"
version = "1.0.0"
description = "Async-native Python web framework with flow-first routing"
readme = "README.md"
authors = [
    {name = "Aquilia Contributors"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
keywords = ["web", "framework", "async", "asgi", "http", "api"]

dependencies = [
    "uvicorn>=0.30.0",
    "click>=8.0.0",
    "PyYAML>=6.0.0",
    "python-dotenv>=1.0.0",
    "jinja2>=3.1.0",
    "cryptography>=41.0.0",
    "argon2-cffi>=23.1.0",
    "passlib>=1.7.4",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "aiosqlite>=0.19.0",
]

# MLOps optional dependency groups â€” install with: pip install aquilia[mlops]
mlops = [
    "numpy>=1.24.0",
]
mlops-onnx = [
    "onnxruntime>=1.16.0",
    "onnx>=1.14.0",
]
mlops-torch = [
    "torch>=2.0.0",
]
mlops-s3 = [
    "boto3>=1.28.0",
]
mlops-explain = [
    "shap>=0.42.0",
    "lime>=1.0.0",
]
mlops-all = [
    "numpy>=1.24.0",
    "onnxruntime>=1.16.0",
    "onnx>=1.14.0",
    "torch>=2.0.0",
    "boto3>=1.28.0",
    "shap>=0.42.0",
    "lime>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/aquilia"
Documentation = "https://github.com/yourusername/aquilia/docs"
Repository = "https://github.com/yourusername/aquilia"
Issues = "https://github.com/yourusername/aquilia/issues"

[project.scripts]
aq = "aquilia.cli.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aquilia*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["aquilia"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
