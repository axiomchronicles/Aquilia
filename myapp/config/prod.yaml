# ═══════════════════════════════════════════════════════════════════
# Nexus Platform — Production Configuration
# Overrides base.yaml for production deployment
# ═══════════════════════════════════════════════════════════════════

server:
  mode: production
  host: 0.0.0.0
  port: 8000
  reload: false
  workers: 4
  access_log: false

app:
  secret_key: "${NEXUS_SECRET_KEY}"
  allowed_hosts:
    - "nexus-platform.com"
    - "api.nexus-platform.com"

database:
  url: "${DATABASE_URL}"
  pool_size: 20
  max_overflow: 30
  echo: false

auth:
  secret_key: "${AUTH_SECRET_KEY}"

cache:
  backend: redis
  url: "${REDIS_URL}"
  default_ttl: 600
  max_size: 50000

sessions:
  store: redis
  cookie_secure: true
  cookie_samesite: strict

mail:
  backend: smtp
  host: "${SMTP_HOST}"
  port: 587
  username: "${SMTP_USER}"
  password: "${SMTP_PASS}"
  use_tls: true

templates:
  auto_reload: false
  cache: filesystem

security:
  cors:
    allow_origins:
      - "https://nexus-platform.com"
    allow_credentials: true
  csrf:
    enabled: true
  rate_limit:
    limit: 100
    window: 60

logging:
  level: WARNING
  colorize: false
