# ═══════════════════════════════════════════════════════════════════
# Nexus Platform — Development Configuration
# Overrides base.yaml for local development
# ═══════════════════════════════════════════════════════════════════

server:
  mode: dev
  reload: true
  access_log: true

app:
  secret_key: "dev-secret-key-not-for-production"

database:
  url: "sqlite:///nexus_dev.db"
  echo: true

auth:
  secret_key: "dev-auth-secret"

cache:
  backend: memory
  default_ttl: 60

mail:
  backend: console

templates:
  auto_reload: true

security:
  cors:
    allow_origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://127.0.0.1:8000"
  csrf:
    enabled: false

logging:
  level: DEBUG
  colorize: true
