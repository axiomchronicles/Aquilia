# ──────────────────────────────────────────────────────────────
# Aquilia Docker Compose — myapp
# Generated by: aq deploy compose
#
# Services:
#   app        — Aquilia application server
#   redis      — Redis (sessions/cache/rate-limit)
#   nginx      — Reverse proxy
#   prometheus — Metrics collection      [profile: monitoring]
#   grafana    — Metrics dashboard       [profile: monitoring]
#
# Usage:
#   docker compose up -d
#   docker compose --profile monitoring up -d
#   docker compose --profile mlops up -d
#   docker compose logs -f app
#   docker compose down -v   (destroy volumes)
# ──────────────────────────────────────────────────────────────

services:

  # ── Aquilia Application ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: myapp-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      AQUILIA_ENV: production
      AQUILIA_MODE: prod
      AQ_SERVER_HOST: "0.0.0.0"
      AQ_SERVER_PORT: "8000"
      AQ_SERVER_WORKERS: "4"
      REDIS_URL: "redis://redis:6379/0"
    env_file:
      - .env
    volumes:
      - ./:/app
      - app-artifacts:/app/artifacts
      - app-trace:/app/.aquilia
    depends_on:
        redis:
          condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - myapp-net

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/nginx-health']
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - myapp-net

  # ── Redis (Sessions / Cache / Rate-limiting) ──
  redis:
    image: redis:7-alpine
    container_name: myapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1000
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: '5m'
        max-file: '2'
    networks:
      - myapp-net

  # ── Prometheus ──
  prometheus:
    image: prom/prometheus:latest
    container_name: myapp-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=5GB'
    networks:
      - myapp-net

  # ── Grafana ──
  grafana:
    image: grafana/grafana:latest
    container_name: myapp-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - myapp-net

# ── Networks ──
networks:
  myapp-net:
    driver: bridge

# ── Volumes ──
volumes:
  app-artifacts:
  app-trace:
  redis-data:
  prometheus-data:
  grafana-data:
