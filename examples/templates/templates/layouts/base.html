<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Aquilia Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 1.8rem;
        }
        nav {
            margin-top: 0.5rem;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        main {
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
        }
        footer {
            background: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .flash {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            background: #3498db;
            color: white;
        }
        .flash.error {
            background: #e74c3c;
        }
        .flash.success {
            background: #2ecc71;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>üåä Aquilia Blog</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                {% if identity %}
                    <a href="/blog/new">New Post</a>
                    <a href="/profile">{{ identity.username }}</a>
                    <a href="/auth/logout">Logout</a>
                {% else %}
                    <a href="/auth/login">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Aquilia Blog. Powered by AquilaTemplates.</p>
            {% if config.debug %}
                <p style="color: #e74c3c;">‚ö†Ô∏è Debug Mode Enabled</p>
            {% endif %}
        </div>
    </footer>
</body>
</html>
