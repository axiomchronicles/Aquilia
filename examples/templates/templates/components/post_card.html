<article style="background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s;">
    <header style="margin-bottom: 1rem;">
        <h3 style="margin-bottom: 0.5rem;">
            <a href="/blog/post/{{ post.id }}" 
               style="color: #2c3e50; text-decoration: none;">
                {{ post.title | e }}
            </a>
        </h3>
        
        <div style="color: #7f8c8d; font-size: 0.9rem;">
            <span>By <strong>{{ post.author | e }}</strong></span>
            <span style="margin: 0 0.5rem;">•</span>
            <span>{{ post.created_at | format_date }}</span>
        </div>
    </header>
    
    <div style="color: #555; line-height: 1.6; margin-bottom: 1rem;">
        {{ post.excerpt | e }}
    </div>
    
    {% if post.tags %}
        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
            {% for tag in post.tags %}
                <a href="/blog/tag/{{ tag | e }}" 
                   style="padding: 0.25rem 0.75rem; background: #ecf0f1; color: #34495e; text-decoration: none; border-radius: 12px; font-size: 0.85rem;">
                    #{{ tag | e }}
                </a>
            {% endfor %}
        </div>
    {% endif %}
    
    <footer>
        <a href="/blog/post/{{ post.id }}" 
           style="color: #3498db; text-decoration: none; font-weight: 500;">
            Read more →
        </a>
    </footer>
</article>
