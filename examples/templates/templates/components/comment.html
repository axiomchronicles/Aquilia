<div style="background: white; padding: 1.25rem; border-radius: 8px; border-left: 3px solid #3498db;">
    <header style="margin-bottom: 0.75rem;">
        <strong style="color: #2c3e50;">{{ comment.author | e }}</strong>
        <span style="color: #7f8c8d; font-size: 0.85rem; margin-left: 0.5rem;">
            {{ comment.created_at | format_date("%B %d, %Y at %I:%M %p") }}
        </span>
    </header>
    
    <div style="color: #555; line-height: 1.6;">
        {{ comment.content | e }}
    </div>
</div>
