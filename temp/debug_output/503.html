<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>503 Service Unavailable</title>
    <style>
:root {
  /* Dark Theme (Default) */
  --tx-bg: #000000;
  --tx-bg-alt: #0a0a0a;
  --tx-surface: rgba(10, 10, 10, 0.8);
  --tx-border: #222;
  --tx-border-highlight: rgba(34, 197, 94, 0.2);
  
  --tx-text: #ededed;
  --tx-text-muted: #888;
  --tx-text-dim: #444;
  
  --tx-accent: #22c55e;        /* Green-500 */
  --tx-accent-glow: rgba(34, 197, 94, 0.15);
  --tx-accent-dim: #15803d;    /* Green-700 */
  
  --tx-error: #ef4444;
  --tx-error-glow: rgba(239, 68, 68, 0.15);
  --tx-warning: #f59e0b;
  --tx-info: #3b82f6;
  
  /* Syntax Highlighting */
  --sh-keyword: #c084fc;       /* Purple-400 */
  --sh-string: #22c55e;        /* Green-500 */
  --sh-comment: #52525b;       /* Zinc-600 */
  --sh-number: #f59e0b;        /* Amber-500 */
  --sh-func: #60a5fa;          /* Blue-400 */
}

/* Light Mode Overrides */
body.light {
  --tx-bg: #ffffff;
  --tx-bg-alt: #fafafa;
  --tx-surface: rgba(255, 255, 255, 0.9);
  --tx-border: #e2e2e2;
  --tx-border-highlight: rgba(34, 197, 94, 0.3);
  
  --tx-text: #171717;
  --tx-text-muted: #737373;
  --tx-text-dim: #d4d4d4;
  
  --tx-accent: #16a34a;        /* Green-600 */
  --tx-accent-glow: rgba(22, 163, 74, 0.1);
  --tx-accent-dim: #15803d;
  
  --tx-error: #dc2626;
  --tx-error-glow: rgba(220, 38, 38, 0.08); 
  --tx-warning: #d97706;
  --tx-info: #2563eb;
  
  /* Syntax Highlighting Light */
  --sh-keyword: #7e22ce;       /* Purple-700 */
  --sh-string: #15803d;        /* Green-700 */
  --sh-comment: #a3a3a3;       /* Neutral-400 */
  --sh-number: #b45309;        /* Amber-700 */
  --sh-func: #1d4ed8;          /* Blue-700 */
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--tx-bg);
  color: var(--tx-text);
  line-height: 1.5;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  -webkit-font-smoothing: antialiased;
}

/* Background Grid Effect */
.bg-grid {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.2;
  background-image: 
    linear-gradient(var(--tx-border) 1px, transparent 1px),
    linear-gradient(90deg, var(--tx-border) 1px, transparent 1px);
  background-size: 32px 32px;
  mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
  pointer-events: none;
}

.bg-glow {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at 50% 0%, var(--tx-accent-glow) 0%, transparent 70%);
  pointer-events: none;
  opacity: 0.6;
}

/* Typography */
h1, h2, h3, h4, h5, h6 { font-weight: 600; color: var(--tx-text); letter-spacing: -0.02em; }
code, pre { font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; font-size: 13px; }
a { color: inherit; text-decoration: none; transition: width 0.2s; }

/* Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
  width: 100%;
}

/* Icons */
.icon {
  width: 16px; height: 16px;
  stroke: currentColor;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
  flex-shrink: 0;
}
.icon-lg { width: 24px; height: 24px; }
.icon-xl { width: 48px; height: 48px; stroke-width: 1.5; }

/* Components */
.glass {
  background: var(--tx-surface);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--tx-border);
}

.card {
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  border-radius: 8px;
  overflow: hidden;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.card:hover { border-color: var(--tx-border); }

.badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px;
  border-radius: 9999px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  line-height: 1;
}
.badge.green { background: rgba(34, 197, 94, 0.1); color: var(--tx-accent); border: 1px solid rgba(34, 197, 94, 0.2); }
.badge.red { background: rgba(239, 68, 68, 0.1); color: var(--tx-error); border: 1px solid rgba(239, 68, 68, 0.2); }
.badge.blue { background: rgba(59, 130, 246, 0.1); color: var(--tx-info); border: 1px solid rgba(59, 130, 246, 0.2); }
.badge.gray { background: rgba(128, 128, 128, 0.1); color: var(--tx-text-muted); border: 1px solid var(--tx-border); }

/* Header */
.header {
  height: 64px;
  display: flex;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 50;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 16px;
  color: var(--tx-text);
  letter-spacing: -0.01em;
}

/* Theme Toggle */
.theme-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;
  border-radius: 6px;
  color: var(--tx-text-muted);
  cursor: pointer;
  transition: all 0.2s;
}
.theme-toggle:hover {
  background: var(--tx-bg-alt);
  color: var(--tx-text);
}

/* Exception Page Specifics */
.exc-header {
  padding: 48px 0;
  border-bottom: 1px solid var(--tx-border);
}

.exc-title {
  font-size: 28px;
  color: var(--tx-text);
  margin-top: 16px;
  margin-bottom: 16px;
  line-height: 1.2;
}
.exc-msg {
  font-size: 14px;
  color: var(--tx-text-muted);
  font-family: inherit;
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  padding: 16px;
  border-radius: 6px;
  white-space: pre-wrap;
  word-break: break-all;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 4px;
  margin-top: 32px;
  border-bottom: 1px solid var(--tx-border);
}
.tab {
  padding: 10px 16px;
  font-size: 13px;
  font-weight: 500;
  color: var(--tx-text-muted);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}
.tab:hover { color: var(--tx-text); }
.tab.active { color: var(--tx-text); border-bottom-color: var(--tx-accent); }

.tab-panel { display: none; padding: 24px 0; }
.tab-panel.active { display: block; animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

@keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Stack Frames */
.frame-list {
  display: flex;
  flex-direction: column;
  border: 1px solid var(--tx-border);
  border-radius: 8px;
  overflow: hidden;
}
.frame {
  background: var(--tx-bg-alt);
  border-bottom: 1px solid var(--tx-border);
  transition: background 0.15s;
}
.frame:last-child { border-bottom: none; }
.frame.app-code { background: rgba(34, 197, 94, 0.03); }
.frame-header {
  padding: 12px 16px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  min-height: 48px;
}
.frame-header:hover { background: rgba(128,128,128,0.05); }

.frame-info { display: flex; flex-direction: column; gap: 2px; }
.frame-func { font-family: monospace; font-size: 13px; color: var(--tx-text); font-weight: 600; }
.frame-file { font-size: 12px; color: var(--tx-text-muted); display: flex; align-items: center; gap: 6px; }

.frame-meta { display: flex; align-items: center; gap: 12px; font-size: 12px; color: var(--tx-text-muted); }
.frame-chevron { transition: transform 0.2s; color: var(--tx-text-muted); }

.frame-body { display: none; border-top: 1px solid var(--tx-border); }
.frame.active .frame-body { display: block; }
.frame.active .frame-chevron { transform: rotate(180deg); color: var(--tx-text); }
.frame.active { background: var(--tx-bg-alt); } /* Reset background when active */

/* Code Viewer */
.code-block {
  background: var(--tx-bg);
  padding: 16px 0;
  overflow-x: auto;
}
.code-line {
  display: flex;
  padding: 0 16px;
  line-height: 1.6;
}
.code-line.active { background: var(--tx-error-glow); border-left: 2px solid var(--tx-error); padding-left: 14px; }
.line-num {
  width: 40px;
  color: var(--tx-text-dim);
  text-align: right;
  padding-right: 16px;
  user-select: none;
  flex-shrink: 0;
  font-size: 12px;
}
.line-content { white-space: pre; color: var(--tx-text); font-size: 13px; }

/* Locals */
.locals {
  background: var(--tx-surface);
  border-top: 1px solid var(--tx-border);
  padding: 0;
}
.locals-header {
  padding: 8px 16px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  color: var(--tx-text-muted);
  background: rgba(0,0,0,0.2);
  border-bottom: 1px solid var(--tx-border);
}
.local-row {
  display: flex;
  font-family: monospace;
  font-size: 12px;
  border-bottom: 1px solid var(--tx-border);
}
.local-row:last-child { border-bottom: none; }
.local-key { 
  width: 180px; 
  padding: 8px 16px; 
  color: var(--tx-info); 
  border-right: 1px solid var(--tx-border);
  flex-shrink: 0;
  background: rgba(0,0,0,0.1);
}
.local-val { 
  padding: 8px 16px; 
  color: var(--tx-text-muted); 
  white-space: pre-wrap; 
  word-break: break-all; 
  flex: 1;
}

/* Copy Button */
.copy-btn {
  background: transparent;
  border: 1px solid var(--tx-border);
  color: var(--tx-text-muted);
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s;
}
.copy-btn:hover { background: var(--tx-bg); color: var(--tx-text); border-color: var(--tx-text-muted); }

/* HTTP Error Page */
.http-page {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}
.http-container {
  max-width: 500px;
  width: 100%;
  text-align: center;
}
.http-icon-bg {
  width: 80px; height: 80px;
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  border-radius: 20px;
  display: flex; align-items: center; justify-content: center;
  margin: 0 auto 32px;
  color: var(--tx-accent);
}
.http-title { font-size: 24px; margin-bottom: 12px; font-weight: 700; }
.http-desc { color: var(--tx-text-muted); margin-bottom: 32px; font-size: 15px; }

/* Welcome Page */
.welcome-hero {
  padding: 100px 0 60px;
  text-align: center;
}
.welcome-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 999px;
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.2);
    color: var(--tx-accent); 
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 24px;
}
.welcome-title {
  font-size: 56px;
  font-weight: 800;
  letter-spacing: -0.03em;
  margin-bottom: 24px;
  line-height: 1.1;
  background: linear-gradient(to bottom, var(--tx-text) 60%, var(--tx-text-muted));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}
.welcome-subtitle {
  font-size: 18px;
  color: var(--tx-text-muted);
  max-width: 580px;
  margin: 0 auto;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  padding: 40px 0;
}
.feature-card {
  padding: 24px;
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  border-radius: 12px;
  transition: border-color 0.2s, transform 0.2s;
}
.feature-card:hover { border-color: var(--tx-border-highlight); transform: translateY(-2px); }
.feature-icon {
  width: 40px; height: 40px;
  background: var(--tx-surface);
  border: 1px solid var(--tx-border);
  border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  margin-bottom: 16px;
  color: var(--tx-text);
}

.cmd-block {
    background: #000;
    border: 1px solid var(--tx-border);
    border-radius: 8px;
    padding: 20px;
    font-family: monospace;
    font-size: 13px;
    color: #a1a1aa;
    text-align: left;
    max-width: 500px;
    margin: 40px auto 0;
}

/* Button primary */
.btn-primary {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  height: 44px;
  padding: 0 24px;
  background: var(--tx-text);
  color: var(--tx-bg);
  border-radius: 22px;
  font-weight: 600;
  font-size: 14px;
}
.btn-primary:hover { opacity: 0.9; }
</style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow" style="opacity:0.3"></div>
    
    <div class="http-page">
        <div class="http-container">
            <div class="http-icon-bg">
                <svg class="icon-xl" viewBox="0 0 24 24"><path d="M6 10H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-2"></path><path d="M6 14H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2"></path><polyline points="6 6 12 6 12 12 6 12"></polyline></svg>
            </div>
            <div class="badge red" style="margin-bottom:24px;">503</div>
            <h1 class="http-title">Service Unavailable</h1>
            <p class="http-desc">The server is temporarily overloaded.</p>
            
            <a href="/" class="btn-primary" style="border-radius:8px;"><svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Back Home</a>
        </div>
    </div>
    <div style="position:fixed;top:24px;right:24px;">
        <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
            <div id="icon-moon"><svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></div>
            <div id="icon-sun" style="display:none"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg></div>
        </div>
    </div>
    <script>
(function() {
  // Theme Toggle
  const themeBtn = document.getElementById('theme-toggle');
  const iconMoon = document.getElementById('icon-moon');
  const iconSun = document.getElementById('icon-sun');
  
  function updateThemeIcon(isLight) {
    if (isLight) {
        iconMoon.style.display = 'none';
        iconSun.style.display = 'block';
    } else {
        iconMoon.style.display = 'block';
        iconSun.style.display = 'none';
    }
  }

  window.toggleTheme = function() {
    document.body.classList.toggle('light');
    const isLight = document.body.classList.contains('light');
    localStorage.setItem('aq-theme', isLight ? 'light' : 'dark');
    updateThemeIcon(isLight);
  };
  
  // Init Theme
  const saved = localStorage.getItem('aq-theme');
  if (saved === 'light') {
    document.body.classList.add('light');
    updateThemeIcon(true);
  } else {
    updateThemeIcon(false);
  }

  // Tab switching
  window.switchTab = function(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    document.getElementById(`panel-${tabId}`).classList.add('active');
  };

  // Frame toggling
  window.toggleFrame = function(el) {
    el.classList.toggle('active');
  };
  
  // Consume click events on children to prevent toggling when copying or clicking links inside frame header
  window.stopProp = function(e) {
    e.stopPropagation();
  };

  // Copy functionality
  window.copyText = function(btnId, elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.getElementById(btnId);
      const originalText = btn.querySelector('span').innerText;
      btn.querySelector('span').innerText = 'Copied!';
      setTimeout(() => {
        btn.querySelector('span').innerText = originalText;
      }, 2000);
    });
  };
})();
</script>
</body>
</html>
