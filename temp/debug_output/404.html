<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
    <style>
:root {
  /* Dark Theme (Default) */
  --tx-bg: #02040a;
  --tx-bg-alt: #09090b;
  --tx-surface: rgba(9, 9, 11, 0.6);
  --tx-border: #27272a;
  --tx-border-highlight: rgba(34, 197, 94, 0.3);
  
  --tx-text: #e4e4e7;
  --tx-text-muted: #a1a1aa;
  --tx-text-dim: #52525b;
  
  --tx-accent: #22c55e;        /* Green-500 */
  --tx-accent-glow: rgba(34, 197, 94, 0.2);
  --tx-accent-dim: #15803d;    /* Green-700 */
  
  --tx-error: #ef4444;
  --tx-error-glow: rgba(239, 68, 68, 0.2);
  --tx-warning: #f59e0b;
  --tx-info: #3b82f6;
  
  /* Syntax Highlighting */
  --sh-keyword: #c084fc;       /* Purple-400 */
  --sh-string: #22c55e;        /* Green-500 */
  --sh-comment: #52525b;       /* Zinc-600 */
  --sh-number: #f59e0b;        /* Amber-500 */
  --sh-func: #60a5fa;          /* Blue-400 */
}

/* Light Mode Overrides */
body.light {
  --tx-bg: #ffffff;
  --tx-bg-alt: #f4f4f5;
  --tx-surface: rgba(255, 255, 255, 0.8);
  --tx-border: #e4e4e7;
  --tx-border-highlight: rgba(34, 197, 94, 0.4);
  
  --tx-text: #18181b;
  --tx-text-muted: #71717a;
  --tx-text-dim: #a1a1aa;
  
  --tx-accent: #16a34a;        /* Green-600 */
  --tx-accent-glow: rgba(22, 163, 74, 0.15);
  --tx-accent-dim: #15803d;
  
  --tx-error: #dc2626;
  --tx-error-glow: rgba(220, 38, 38, 0.1);
  --tx-warning: #d97706;
  --tx-info: #2563eb;
  
  /* Syntax Highlighting Light */
  --sh-keyword: #9333ea;       /* Purple-600 */
  --sh-string: #16a34a;        /* Green-600 */
  --sh-comment: #a1a1aa;       /* Zinc-400 */
  --sh-number: #d97706;        /* Amber-600 */
  --sh-func: #2563eb;          /* Blue-600 */
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--tx-bg);
  color: var(--tx-text);
  line-height: 1.6;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background-color 0.3s, color 0.3s;
}

/* Background Grid Effect */
.bg-grid {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.15;
  background-image: 
    linear-gradient(var(--tx-border) 1px, transparent 1px),
    linear-gradient(90deg, var(--tx-border) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

.bg-glow {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at 50% 0%, var(--tx-accent-glow) 0%, transparent 60%);
  pointer-events: none;
}

/* Typography */
h1, h2, h3, h4, h5, h6 { font-weight: 700; color: var(--tx-text); letter-spacing: -0.025em; }
code, pre { font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace; }
a { color: inherit; text-decoration: none; transition: color 0.2s; }
a:hover { color: var(--tx-accent); }

/* Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
  width: 100%;
}

/* Components */
.glass {
  background: var(--tx-surface);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--tx-border);
}

.card {
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  border-radius: 12px;
  overflow: hidden;
  transition: border-color 0.2s;
}

.badge {
  display: inline-flex;
  align-items: center;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
.badge.green { background: rgba(34, 197, 94, 0.1); color: var(--tx-accent); border: 1px solid rgba(34, 197, 94, 0.2); }
.badge.red { background: rgba(239, 68, 68, 0.1); color: var(--tx-error); border: 1px solid rgba(239, 68, 68, 0.2); }
.badge.blue { background: rgba(59, 130, 246, 0.1); color: var(--tx-info); border: 1px solid rgba(59, 130, 246, 0.2); }
.badge.gray { background: rgba(128, 128, 128, 0.1); color: var(--tx-text-muted); border: 1px solid var(--tx-border); }

/* Header */
.header {
  height: 64px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid var(--tx-border);
  position: sticky;
  top: 0;
  z-index: 50;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 18px;
  color: var(--tx-text);
}
.logo span {
  background: linear-gradient(135deg, var(--tx-text) 0%, var(--tx-accent) 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Theme Toggle */
.theme-toggle {
  display: flex;
  align-items: center;
  padding: 6px;
  border-radius: 20px;
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  cursor: pointer;
  position: relative;
  width: 52px;
  height: 28px;
}
.theme-toggle::after {
  content: '';
  position: absolute;
  width: 20px; height: 20px;
  border-radius: 50%;
  background: var(--tx-text-muted);
  left: 4px;
  transition: transform 0.3s;
}
body.light .theme-toggle::after { transform: translateX(24px); background: var(--tx-accent); }
.theme-icon { font-size: 12px; margin: 0 4px; }

/* Exception Page Specifics */
.exc-header {
  padding: 40px 0;
  border-bottom: 1px solid var(--tx-border);
  background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.05));
}

.exc-title {
  font-size: 24px;
  color: var(--tx-error);
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 12px;
}
.exc-msg {
  font-size: 16px;
  color: var(--tx-text);
  font-family: monospace;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.2);
  padding: 16px;
  border-radius: 8px;
  margin-top: 16px;
  white-space: pre-wrap;
  word-break: break-word;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 2px;
  margin-top: 32px;
  border-bottom: 1px solid var(--tx-border);
}
.tab {
  padding: 12px 24px;
  font-size: 14px;
  font-weight: 500;
  color: var(--tx-text-muted);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.2s;
}
.tab:hover { color: var(--tx-text); background: rgba(128,128,128,0.05); }
.tab.active { color: var(--tx-accent); border-bottom-color: var(--tx-accent); }

.tab-panel { display: none; padding: 32px 0; }
.tab-panel.active { display: block; animation: fadeIn 0.3s ease; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

/* Stack Frames */
.frame-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.frame {
  border: 1px solid var(--tx-border);
  border-radius: 8px;
  background: var(--tx-bg-alt);
  overflow: hidden;
  transition: all 0.2s;
}
.frame.app-code { border-color: var(--tx-border-highlight); }
.frame-header {
  padding: 12px 16px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(128,128,128,0.02);
}
.frame-header:hover { background: rgba(128,128,128,0.05); }
.frame-title { font-family: monospace; font-size: 13px; color: var(--tx-text); }
.frame-title strong { color: var(--tx-accent); }
.frame-loc { font-size: 12px; color: var(--tx-text-muted); text-align: right; }

.frame-body { display: none; border-top: 1px solid var(--tx-border); }
.frame.active .frame-body { display: block; }
.frame.active { border-color: var(--tx-accent); box-shadow: 0 0 20px rgba(34, 197, 94, 0.05); }

/* Code Viewer */
.code-block {
  background: var(--tx-bg);
  padding: 12px 0;
  font-size: 13px;
  overflow-x: auto;
}
.code-line {
  display: flex;
  padding: 0 16px;
  line-height: 1.5;
}
.code-line.active { background: var(--tx-error-glow); }
.line-num {
  width: 48px;
  color: var(--tx-text-dim);
  text-align: right;
  padding-right: 16px;
  user-select: none;
  flex-shrink: 0;
}
.line-content { white-space: pre; color: var(--tx-text); }

/* Locals */
.locals {
  padding: 16px;
  background: rgba(0,0,0,0.05);
  border-top: 1px solid var(--tx-border);
}
.locals-title {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--tx-text-muted);
  margin-bottom: 12px;
  font-weight: 700;
}
.local-var {
  display: flex;
  font-family: monospace;
  font-size: 12px;
  border-bottom: 1px solid var(--tx-border);
  padding: 6px 0;
}
.local-key { color: var(--tx-info); min-width: 120px; flex-shrink: 0; }
.local-val { color: var(--tx-text-muted); word-break: break-all; }

/* HTTP Error Page */
.http-error {
  min-height: calc(100vh - 64px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}
.http-code {
  font-size: 120px;
  font-weight: 900;
  line-height: 1;
  background: linear-gradient(135deg, var(--tx-text) 0%, var(--tx-text-dim) 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0.1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5);
  z-index: -1;
  letter-spacing: -0.05em;
}
.http-title { font-size: 32px; margin-bottom: 16px; color: var(--tx-text); }
.http-desc { font-size: 16px; color: var(--tx-text-muted); max-width: 480px; margin: 0 auto 32px; }

/* Welcome Page */
.welcome-hero {
  text-align: center;
  padding: 80px 0;
}
.welcome-title {
  font-size: 48px;
  font-weight: 800;
  letter-spacing: -0.02em;
  margin-bottom: 16px;
  color: var(--tx-text);
}
.welcome-subtitle {
  font-size: 18px;
  color: var(--tx-text-muted);
  max-width: 600px;
  margin: 0 auto;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  padding: 40px 0;
}
.feature-card {
  background: var(--tx-bg-alt);
  border: 1px solid var(--tx-border);
  padding: 24px;
  border-radius: 12px;
  transition: all 0.2s;
}
.feature-card:hover {
  background: var(--tx-surface);
  border-color: var(--tx-accent); 
  transform: translateY(-2px);
}
.nav-btn {
    display: inline-flex;
    align-items: center;
    height: 40px;
    padding: 0 24px;
    background: var(--tx-text);
    color: var(--tx-bg);
    border-radius: 20px;
    font-weight: 600;
}
.nav-btn:hover {
    background: var(--tx-accent);
    color: #fff;
}
</style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow" style="opacity:0.5"></div>
    
    <div class="http-error container">
        <div class="http-code">404</div>
        <div style="position:relative; z-index:10;">
            <div class="badge red" style="margin-bottom:24px; font-size:14px;">404 Error</div>
            <h1 class="http-title">Page Not Found</h1>
            <p class="http-desc">The requested URL was not found on the server.</p>
            
            <a href="/" class="nav-btn">Back to Home</a>
        </div>
         <div class="theme-toggle" onclick="toggleTheme()" style="position:absolute; top:24px; right:24px;">
            <div class="theme-icon">üåô</div>
            <div class="theme-icon">‚òÄÔ∏è</div>
        </div>
    </div>
    <script>
(function() {
  // Theme Toggle
  window.toggleTheme = function() {
    document.body.classList.toggle('light');
    const isLight = document.body.classList.contains('light');
    localStorage.setItem('aq-theme', isLight ? 'light' : 'dark');
  };
  
  // Init Theme
  const saved = localStorage.getItem('aq-theme');
  if (saved === 'light') document.body.classList.add('light');

  // Tab switching
  window.switchTab = function(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    document.getElementById(`panel-${tabId}`).classList.add('active');
  };

  // Frame toggling
  window.toggleFrame = function(el) {
    el.classList.toggle('active');
  };

  // Copy functionality
  window.copyText = function(btnId, elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.getElementById(btnId);
      const original = btn.innerHTML;
      btn.innerHTML = '<span>Check</span> Copied!';
      setTimeout(() => btn.innerHTML = original, 2000);
    });
  };
})();
</script>
</body>
</html>
