name: Controllers E2E Regression Tests

on:
  push:
    branches: [main, fix/e2e-controllers-regression]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.13"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-timeout hypothesis

      - name: Run E2E controller tests
        env:
          AQUILIA_ENV: test
          REDIS_URL: redis://localhost:6399/0
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          python -m pytest tests/e2e/controllers/ \
            -v --tb=short \
            --junitxml=tests/e2e/report.xml \
            --timeout=120 \
            -x

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-${{ matrix.python-version }}
          path: tests/e2e/report.xml

      - name: Fail on test failures
        if: failure()
        run: exit 1
