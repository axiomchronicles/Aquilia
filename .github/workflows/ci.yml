name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r requirements-cli.txt
          pip install cryptography argon2-cffi passlib
          pip install ruff bandit pip-audit

      - name: Verify package version
        run: |
          python -c "import aquilia; print(f'aquilia {aquilia.__version__}')"

      - name: Lint with ruff
        run: ruff check aquilia/ tests/ --output-format=github
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=aquilia \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -x --tb=short

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install cryptography argon2-cffi passlib
          pip install bandit pip-audit

      - name: Bandit security scan
        run: bandit -r aquilia/ -ll -ii --format json --output bandit-report.json || true

      - name: pip-audit dependency scan
        run: pip-audit --format json --output pip-audit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
